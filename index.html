<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- STYLES -->
    <link rel="stylesheet" href="./css/utils.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <title>Spotify Web App</title>
</head>

<body>


    <nav>

    </nav>

    <footer>
        <div class="container">

            <!-- SONG INFO -->
            <section id="song-info">
                <img src="./img/sinister.jpeg" alt="playing_song">

                <div class="song-info__specs">
                    <a href="#">Sinister</a>
                    <br />
                    <a href="#">Brano Nome</a>
                </div>

                <div class="song-info__options">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </section>


            <!-- PLAYER -->
            <section>
                <div>
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-regular fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div>
                    <span>0:25</span>
                    <div class="player__bar">
                        <div class="player__bar__progress"></div>
                    </div>
                    <span>4:35</span>
                </div>
            </section>


            <!-- SETTINGS -->
            <section>
                <i class="fa-solid fa-list-ul"></i>
                <i class="fa-solid fa-display"></i>
                <i class="fa-solid fa-volume-high"></i>

                <div class="settings__bar">
                    <div class="settings__bar__progress"></div>
                </div>
            </section>

        </div>
    </footer>

</body>

</html>
