<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- STYLES -->
    <link rel="stylesheet" href="./css/utils.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800" rel="stylesheet">

    <title>Spotify Web App</title>
</head>

<body>

    <div class="top-content">
        <!-- * NAV BAR * -->
        <nav>
            <!-- LOGO -->
            <img src="./img/logo.svg" alt="logo">
            

            <!-- MAIN MENU -->
            <div class="nav__menu">
                <ul class="no-style">
                    <li>
                        <img src="./img/home.svg" alt="home">
                        <div class="menu__query">Home</div>
                    </li>
                    <li>
                        <img src="./img/search.svg" alt="search">
                        <div class="menu__query">Cerca</div>
                    </li>
                    <li>
                        <img src="./img/libreria.svg" alt="librery">
                        <div class="menu__query">La tua libreria</div>
                    </li>
                </ul>
            </div>

            <!-- PLAYLISTS -->
            <div class="nav__playlists">
                <h2>Playlist</h2>

                <button>
                    <div>+</div>
                    Crea Playlist
                </button>

                <div class="nav__playlists__list">


                    <ul class="no-style">
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>
            </div>
        </nav>



        <main>
        </main>
    </div>

    <footer>
        <div class="container">

            <!-- SONG INFO -->
            <section id="song-info">
                <img src="./img/sinister.jpeg" alt="playing_song">

                <div class="song-info__specs">
                    <a href="#">Sinister</a>
                    <br />
                    <a href="#">Brano Nome</a>
                </div>

                <div class="song-info__options">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </section>


            <!-- PLAYER -->
            <section id="player">
                <div>
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-regular fa-circle-play player__play-button"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="flex align-center flex-gap-15">
                    <p>0:25</p>
                    <div class="player__bar">
                        <div class="player__progress-bar"></div>
                    </div>
                    <p>4:35</p>
                </div>
            </section>


            <!-- SETTINGS -->
            <section id="footer__settings">
                <i class="fa-solid fa-list-ul"></i>
                <i class="fa-solid fa-display"></i>
                <i class="fa-solid fa-volume-high"></i>

                <div class="settings__volume-bar">
                    <div class="settings__volume-bar_progress"></div>
                </div>
            </section>

        </div>
    </footer>

</body>

</html>
